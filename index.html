<!DOCTYPE html>
<html lang="en">
<head>
    <title>Treadmill Workout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" charset="utf-8" defer></script>
</head>
<body>
    <h1 id="main-title">TREADMILL WORKOUT</h1>
    <h1 id="big-timer"></h1>
    <div></div>
    <div class="info">
        <h4 id="speednow"></h4>
        <h4 id="inclinenow"></h4>
        <h4 id="timenow"></h4>
    </div>
    <div></div>
    <div class="info">
        <h3></h3>
        <h4 id="speednext"></h4>
        <h4 id="inclinenext"></h4>
        <h4 id="timenext"></h4>
    </div>
    <div></div>
    <button id="actionbutton" onclick="startWorkout();">START</button>


</body>
</html>
